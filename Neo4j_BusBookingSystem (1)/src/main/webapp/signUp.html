<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title> Registration Form</title>
<link rel="stylesheet" href="/resources/css/signup.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="jquery-3.6.0.min.js"></script>
    <script src="knockout-3.5.1.js"></script>
<style>
body {
  background-image: url('/resources/img/busimg.jpeg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
</style>
</head>
<body>

<div class="signup-form">
    
		<h2>Register</h2>
		<p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <div class="form-group">
			<div class="row">
				<div class="col-xs-6">Username<input type="text" id="username" class="form-control" name="username" placeholder="User Name" step="0.01" required></div>
				
			</div>        	
        </div>
        
		<div class="form-group">
            Password<input type="password" id="password" class="form-control" name="password" step="0.01" required>
        </div>
		
        <div class="form-group">
         <label for="role"><b>Select role</b></label>&nbsp;&nbsp;&nbsp;&nbsp;
    	<select id="role" name="role">
      	<option value="user">user</option>
      	<option value="admin">admin</option>
      	 
    </select>  
    </div>     
		<div class="form-group">
            <button type="submit" id="add-user" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    
	<div class="text-center">Already have an account? <a href="login">Sign in</a></div>

</div>


 <script src="/resources/js/userEntry.js"></script>
 
 
</body>
</html>
